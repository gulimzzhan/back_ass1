<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration or Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div id="registrationForm">
            <h2>Registration</h2>
            <form action="/register" method="post" id="registerForm" onsubmit="return registerUser()">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <input type="text" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Create password" required>
                </div>
                <div class="input-box">
                    <input type="password" name="confirmPassword" placeholder="Confirm password" required>
                </div>
                <div class="policy">
                    <input type="checkbox" required>
                    <h3>I accept all terms & conditions</h3>
                </div>
                <div class="input-box button">
                    <input type="submit" value="Register Now">
                </div>
                <div class="text">
                    <h3>Already have an account? <a href="#" onclick="toggleForm('loginForm')">Login now</a></h3>
                </div>
            </form>
        </div>

        <div id="loginForm" style="display: none;">
            <h2>Login</h2>
            <form action="/login" method="post" id="loginForm" onsubmit="return loginUser()">
                <div class="input-box">
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box button">
                    <input type="submit" value="Login">
                </div>
                <div class="text">
                    <h3>Don't have an account? <a href="#" onclick="toggleForm('registrationForm')">Register now</a></h3>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
